<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pré‑Prova • Quiz de Geografia (6º)</title>
  <meta name="description" content="Quiz simples em HTML/CSS/JS com animações suaves, imagens nas alternativas e resultado acessível a qualquer momento." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app" role="application" aria-label="Quiz de Geografia">
    <header>
      <div class="brand">
        <div class="badge">Pré‑Prova · Geografia 6º</div>
        <h1>Questionário – Relevo, Solo, Água e Oceanos</h1>
      </div>
      <form id="stuForm" class="stu-form" aria-label="Dados do estudante">
        <label>
          <span>Nome</span>
          <input id="stuName" type="text" placeholder="Digite o nome" required />
        </label>
        <label>
          <span>Dia</span>
          <input id="stuDate" type="date" required />
        </label>
        <button id="btnSaveStu" type="button" class="btn">Salvar</button>
      </form>
    </header>

    <div class="progress" aria-hidden="true"><div class="bar" id="bar"></div></div>

    <main>
      <div id="screen-quiz">
        <div class="card">
          <div class="q-head">
            <div class="q-index" id="qIndex">1/10</div>
            <h2 class="q-title" id="qTitle">Carregando…</h2>
          </div>
          <div class="q-media" id="qMedia"></div>
          <div class="options" id="options" role="listbox" aria-label="Alternativas"></div>
          <div class="actions">
            <button id="btnCheck" class="btn" aria-label="Conferir resposta">Conferir</button>
            <button id="btnNext" class="btn btn-ghost" disabled aria-label="Próxima questão">Próxima</button>
            <button id="btnSkip" class="btn btn-ghost" aria-label="Pular">Pular</button>
            <button id="btnPeek" class="btn btn-ghost" aria-label="Ver resultado">Resultado</button>
          </div>
          <div class="explanation" id="explanation" aria-live="polite"></div>
          <div class="footer"><span id="progressText">0 acertos</span><span>Dica: Enter = conferir / próxima</span></div>
        </div>
      </div>

      <dialog id="dlgResult" class="result">
        <form method="dialog">
          <div class="score-ring" id="ring"><span id="scorePct">0%</span></div>
          <h2 id="scoreTitle">Seu desempenho</h2>
          <p id="scoreDesc">Você concluiu X/Y questões.</p>
          <div class="meta"><span id="metaName">Aluno(a): —</span> · <span id="metaDate">Data: —</span></div>
          <div class="actions" style="justify-content:center; margin-top:12px">
            <button id="btnClose" class="btn">Fechar</button>
          </div>
        </form>
      </dialog>

    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
